<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khojki:wght@400;500&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <title>Paper Rock Scissors</title>
</head>

<body>
    <div id="overlay" class="overlay"></div>
    <main class="main">
        <div id="gameFinished" class="game-finished">
            <h1 id="gameFinishedText" class="game-finished-text"></h1>
            <button id="reset" class="reset">Play again?</button>
        </div>
        <h1 class="title">Welcome To paper, rock, scissors</h1>
        <p class="subtitle">First to 5 wins! (evens don't count!)</p>
        <div class="players-section">
            <div class="players player">
                <p>Chosen Player</p>
                <p id="playerScoreText">0</p>
                <div id="playerHealthBar" class="healthbar">
                    <div class="player-healthbar"></div>
                    <div class="player-healthbar"></div>
                    <div class="player-healthbar"></div>
                    <div class="player-healthbar"></div>
                    <div class="player-healthbar"></div>
                </div>
            </div>
            <div class="players computer-player">
                <p>Computer, <span>Lord of the Random Number</span></p>
                <p id="computerScoreText">0</p>
                <div id="computerHealthBar" class="healthbar">
                    <div class="computer-healthbar"></div>
                    <div class="computer-healthbar"></div>
                    <div class="computer-healthbar"></div>
                    <div class="computer-healthbar"></div>
                    <div class="computer-healthbar"></div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="img-container">
                <img id="paper" src="images/paper.png" alt="" class="btn" name="paper">
                <p>Paper</p>
            </div>
            <div class="img-container">
                <img id="rock" src="images/rock.png" alt="" class="btn" name="rock">
                <p>Rock</p>
            </div>
            <div class="img-container">
                <img id="scissors" src="images/scissors.png" alt="" class="btn" name="scissors">
                <p>Scissors</p>
            </div>

        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
